[env:d1_mini_lite]
platform = espressif8266
board = d1_mini_lite
framework = arduino
monitor_speed = 115200
build_flags = 
	'-D IMPROV_ENABLED=15000'
    '-D MQTT_KEEP_ALIVE=15'
	'-D VERSION="1.42a"'
	;'-D DISABLE_WIFI=1'
lib_deps = 
	bblanchon/ArduinoJson@^6.19.4
	knolleary/PubSubClient@^2.8
	../arduinoImprovBootstrapper

